<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackHole</title>
    <link rel="shortcut icon" href="https://image.winudf.com/v2/image1/ZGV2X2ltYWdlXzE4OTIyNzI4XzE2OTQ3OF8yMDIyMDYyMzA2MDMyNjEzNA/icon.png?w=184&fakeurl=1" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script type="module" src="./nav.js"></script>
    <script type="module" src="./menuBtn.js"></script>
</head>
<body>
    <main>
        <div class="menu">
            <i class="material-icons menu-btn">menu</i>
            <div class="menu-screen">
                <div class="menu-backdrop"></div>
                <div class="menu-main">
                    <div class="blackhole-logo">BlackHole</div>
                    <div class="options">
                        <div class="option active">
                            <i class="material-icons">home</i>
                            <div class="name">Home</div>
                        </div>
                        <div class="option">
                            <i class="material-icons">folder_special</i>
                            <div class="name">My Music</div>
                        </div>
                        <div class="option">
                            <i class="material-icons">file_download_done</i>
                            <div class="name">Downloads</div>
                        </div>
                        <div class="option">
                            <i class="material-icons">playlist_add</i>
                            <div class="name">Playlists</div>
                        </div>
                        <div class="option">
                            <i class="material-icons">settings</i>
                            <div class="name">Settings</div>
                        </div>
                        <div class="option">
                            <i class="material-icons">info</i>
                            <div class="name">About</div>
                        </div>
                    </div>
                    <div class="creator-name">Made with ❤️ by Abhin</div>
                </div>
            </div>
        </div>

        <div class="welcome-tag">
            <div class="hi">Hi There,</div>
            <div class="user-name">Abhin</div>
        </div>
        <div class="search-bar">
            <i class="material-icons search-icon">search</i>
            <div class="input">
                Songs, albums or artists
            </div>
        </div>
    </main>
    <nav>
        <div class="nav-items active">
            <i class="material-icons">home</i>
            <div class="nav-item-name">Home</div>
        </div>
        <div class="nav-items">
            <i class="material-icons">trending_up</i>
            <div class="nav-item-name">Top Charts</div>
        </div>
        <div class="nav-items">
            <span class="material-symbols-outlined">
                youtube_activity
                </span>
            <div class="nav-item-name">YouTube</div>
        </div>
        <div class="nav-items">
            <i class="material-icons">library_music</i>
            <div class="nav-item-name">Library</div>
        </div>
    </nav>
</body>
</html>
